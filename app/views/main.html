<div class="page-container">
    <div class="row">
        <div class="col-xs-4">
            <form class="form-inline well">
                <div class="form-group">
                    <label for="exampleInputName2">Filter By :</label>
                    <select class="form-control" ng-model="vm.searchBy" ng-change="vm.clearSearchValue()">
                      <option value="ename">Name</option>
                      <option value="id">ID</option>
                      <option value="type">Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search input">Search :</label>
                    <input type="text" class="form-control" ng-model="vm.searchValue" ng-if="vm.searchBy != 'type'">
                    <select class="form-control" ng-model="vm.searchValue" ng-options="type.ename as type.ename for type in vm.types" ng-if="vm.searchBy == 'type'">
                        <option value="">--Choose Pokemon Type--</option>
                    </select>
                </div>
            </form>
            <br>
            <div class="row well">
                <div class="table-header">
                    <table class="table">
                      <thead>
                          <th>
                            <a href="" ng-click="vm.setOrderBy('id')">POKEMON ID</a>&nbsp
                            <span class="glyphicon glyphicon-chevron-up" ng-if="!vm.reverse && vm.orderByValue == 'id'"></span>
                            <span class="glyphicon glyphicon-chevron-down" ng-if="vm.reverse && vm.orderByValue == 'id'"></span>
                          </th>
                          <th></th>
                          <th>
                            <a href="" ng-click="vm.setOrderBy('ename')">NAME</a>&nbsp
                            <span class="glyphicon glyphicon-chevron-up" ng-if="!vm.reverse && vm.orderByValue == 'ename'"></span>
                            <span class="glyphicon glyphicon-chevron-down" ng-if="vm.reverse && vm.orderByValue == 'ename'"></span>
                          </th>
                          <th>
                            <a href="" ng-click="vm.setOrderBy('enameType')">TYPE&nbsp
                              <span class="glyphicon glyphicon-chevron-up" ng-if="!vm.reverse && vm.orderByValue == 'enameType'"></span>
                              <span class="glyphicon glyphicon-chevron-down" ng-if="vm.reverse && vm.orderByValue == 'enameType'"></span>
                            </a>
                          </th>
                      </thead>
                    </table>
                </div>
                <div class="overflow-auto">
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="pokemon in vm.pokemons | filter: vm.searchPokemon | orderBy: vm.orderByValue:vm.reverse track by $index" class="pokemon-list">
                                <td>{{ pokemon.id }}</td>
                                <td><span ng-click="vm.showPokemonDetails(pokemon)"><img src="http://localhost:4730/pokemons/thm/{{pokemon.id}}" alt="{{pokemon.ename}}"></span></td>
                                <td><span ng-click="vm.showPokemonDetails(pokemon)">{{ pokemon.ename }}</span></td>
                                <td>
                                    <span ng-repeat="type in pokemon.enameType">{{type}}&nbsp</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <!-- POKEMON DETAILS -->
            <div>
                <div class="well">
                  <div class="row">
                    <div class="col-md-6 pad-2">
                      <div class="image-container">
                        <img src="http://localhost:4730/pokemons/img/{{vm.selectedPokemon.id}}">
                      </div>
                    </div>
                    <div class="col-md-6 pad-2">
                      <table class="table">
                        <tr>
                          <td>ID :</td>
                          <td><h3>{{vm.selectedPokemon.id}}</h3></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>NAME :</td>
                          <td><h3>{{vm.selectedPokemon.ename}}</h3></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>TYPE :</td>
                          <td><h3><span ng-repeat="type in vm.selectedPokemon.enameType">{{type}}&nbsp</span></h3></td>
                          <td></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
                <br>
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table">
                                <tr>
                                  <td class="table-label">Attack:</td>
                                  <td class="margin-top-2">
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base.Attack"
                                       data-bar-class="progress-bar-danger"   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="table-label">Defense:</td>
                                  <td>
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base.Defense"
                                       data-bar-class="progress-bar-success"   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="table-label">HP:</td>
                                  <td>
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base.HP"
                                       data-bar-class="progress-bar-warning"   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <table class="table">
                                <tr>
                                  <td class="table-label">Sp. Attack:</td>
                                  <td>
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base['Sp.Atk']"
                                       data-bar-class="progress-bar-danger progress-bar-striped active"   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="table-label">Sp. Defense:</td>
                                  <td>
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base['Sp.Def']"
                                       data-bar-class="progress-bar-success progress-bar-striped active"   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="table-label">Speed:</td>
                                  <td>
                                    <div power-bar=""   
                                       data-total="200" 
                                       data-complete-label="pt" 
                                       data-complete="vm.selectedPokemon.base.Speed"
                                       data-bar-class=""   
                                       data-toggle="tooltip">
                                     </div>
                                  </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- POKEMON DETAILS END-->
        </div>
      </div>
</div>
